<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">DBTShop</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="./index.html">
                            <i class="bi bi-arrow-return-left"></i>Seguir comprando
                        </a>
                    </li>

                    <li>
                        <a class="boton-menu boton-carrito active" href="./carrito.html">
                            <i class="bi bi-plus-circle"></i>Agregar Producto</a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">Â© DBTShop Store Online</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">Agrega nuevo Producto</h2>
            <div class="container mt-5">
                <form id="productForm">
                    <div class="form-group">
                        <label for="productName">Product Name:</label>
                        <input type="text" class="form-control costume-input" id="productName" name="productName" placeholder="pantalon">
                    </div>
                    <div class="form-group">
                        <label for="product_ean_code">EAN Code:</label>
                        <input type="number" class="form-control costume-input" id="product_ean_code" name="product_ean_code" placeholder="24546456465">
                    </div>
                    <div class="form-group">
                        <label for="product_brand">Brand:</label>
                        <input type="text" class="form-control costume-input" id="product_brand" name="product_brand" placeholder="hombre">
                    </div>
                    <div class="form-group">
                        <label for="product_description">Description:</label>
                        <input type="text" class="form-control costume-input" id="product_description" name="product_description" placeholder="ropa">
                    </div>
                    <div class="form-group">
                        <label for="product_inventory">Inventory:</label>
                        <input type="number" class="form-control costume-input" id="product_inventory" name="product_inventory" placeholder="50">
                    </div>
                    <div class="form-group">
                        <label for="product_price">Price:</label>
                        <input type="number" class="form-control costume-input" id="product_price" name="product_price" placeholder="3000">
                    </div>
                    <div class="form-group">
                        <label for="product_image">Image URL:</label>
                        <input type="text" class="form-control costume-input" id="product_image" name="product_image" placeholder="./img/pantalones/05.jpg">
                    </div>
                    <button type="submit" class="btn btn-primary button-enviar ">Agregar</button>
                </form>
            </div>
            <div class="carrito-acciones disabled">
                <div class="carrito-acciones-izquierda">
                    <button class="carrito-acciones-vaciar">Vaciar Carrito</button>
                </div>
                <div class="carrito-acciones-derecha">
                    <div class="carrito-acciones-total">
                        <p>Total</p>
                        <p id="total">3000</p>
                    </div>
                    <button class="carrito-acciones-comprar">Comprar ahora</button>
                </div>
            </div>
        </main>
    </div>
    <script src="./js/agregaproducto.js"></script>
</body>


</html>
