
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">DBTShop</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="./index.html">
                            <i class="bi bi-arrow-return-left"></i>Seguir comprando
                        </a>
                    </li>

                    <li>
                        <a class="boton-menu boton-carrito active" href="./carrito.html">
                            <i class="bi bi-plus-circle"></i>Agregar Producto</a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© DBTShop Store Online</p>
            </footer>
        </aside>
        <main class="animate__animated animate__fadeInDown animate__faster">
            <h2 class="titulo-principal">Compra</h2>
            <div class="container mt-5">
                <form action="procesar-compra" method="POST">
                    
                    <!-- Campos heredados o prellenados desde el carrito de compras -->
                    <div class="form-group">
                        <label for="user_id">Usuario:</label>
                        <input type="text" id="user_id"  class="form-control costume-input" name="user_id" value="UsuarioActual" disabled>
                    </div>
                    <div class="form-group">
                        <label for="purchase_total">Total de la compra:</label>
                        <input type="text" id="purchase_total" class="form-control costume-input"name="purchase_total" value="TotalDelCarrito" disabled>
                    </div>
                    <!-- Campos para completar durante la compra -->
                    <div class="form-group">
                        <label for="payment_id">Método de Pago:</label>
                        <select  class="form-control costume-input"id="payment_id" name="payment_id">
                            <option value="1">Tarjeta de Crédito</option>
                            <option value="2">PayPal</option>
                            <!-- Agrega opciones de métodos de pago -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="purchase_date">Fecha de Compra:</label>
                        <input class="form-control costume-input" type="date" id="purchase_date" name="purchase_date" required>
                    </div>
                    <div class="form-group">
                        <label for="shipment_date">Fecha de Envío:</label>
                        <input class="form-control costume-input" type="date" id="shipment_date" name="shipment_date" required>
                    </div>
                    <!-- Botón para completar la compra -->
                    <div class="d-flex justify-content-center g-3">
                        <button class="btn btn-primary button-enviar " type="submit">Continuar</button>
                    </div>
                </form>
            </div>
            <div class="carrito-acciones disabled">
                <div class="carrito-acciones-izquierda">
                    <button class="carrito-acciones-vaciar">Vaciar Carrito</button>
                </div>
                <div class="carrito-acciones-derecha">
                    <div class="carrito-acciones-total">
                        <p>Total</p>
                        <p id="total">3000</p>
                    </div>
                    <button class="carrito-acciones-comprar">Comprar ahora</button>
                </div>
            </div>
        </main>
    </div>
    <script src="./js/agregaproducto.js"></script>
</body>


</html>
