<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">DBTShop</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="./index.html">
                            <i class="bi bi-arrow-return-left"></i>Seguir comprando
                        </a>
                    </li>

                    <li>
                        <a class="boton-menu boton-carrito active" href="./carrito.html">
                            <i <i class="bi bi-eye-fill"></i>Producto</a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© DBTShop Store Online</p>
            </footer>
        </aside>
        <main class="animate__animated animate__fadeInDown animate__faster">
            <div class="container">

            
            <h2 class="titulo-principal mb-4">DBTShop</h2>

            <div class="row" id="producto-container">
                <!-- Imagen del producto -->

            </div>
        </div>
            <!-- Sección de comentarios -->
            <section class="container mt-5">
                <h3 class="mb-4">Comentarios</h3>

                <!-- Espacio para escribir un comentario -->
                <div class="mb-4">
                    <h5>Escribe tu comentario:</h5>
                    <textarea class="form-control mb-3" rows="4" placeholder="Escribe tu comentario aquí..." id="userComment"></textarea>
                    <button class="btn btn-primary button-enviar">Enviar comentario</button>
                </div>
                

                <!-- Comentarios existentes -->
                <div class="mt-5" id="contenedor-comentarios">
              
                </div>
            </section>

        </main>
    </div>
    <script src="./js/producto.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

</body>


</html>
